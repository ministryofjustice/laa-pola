# Default values for laa-pola.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: stable

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cd-serviceaccount"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "pola-laa-pola-pola-uat-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"
  hosts:
    - host: main-pola-uat.cloud-platform.service.justice.gov.uk
      secret: false

autoscaling:
  enabled: false

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
